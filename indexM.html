<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>En mantenimiento</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      color: #ff7a59;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    #countdown {
      font-size: 1.5rem;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>En mantenimiento</h1>
    <p>Prototipo en desarrollo... Tiempo aproximado restante:</p>
    <div id="countdown">Calculando...</div>
  </div>

  <script>
    // Fecha objetivo (aÃ±o, mes - 1, dÃ­a, hora, minuto, segundo)
    const targetDate = new Date(2025, 5, 15, 22, 0, 0); // 15 junio 2025, 18:00

    const countdownEl = document.getElementById('countdown');

    const updateCountdown = () => {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.innerText = "Â¡Ya deberÃ­a estar listo! ðŸš€";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerText = 
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
