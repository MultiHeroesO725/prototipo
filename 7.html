<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

      width: 100%;
      height: 100%;
      z-index: 1;

    .screen-image {
      position: absolute;
      top: 80px; /* Ajusta para que encaje dentro del marco del tel√©fono */
      left: 22px;
      width: 316px;

    .hotspot {

      opacity: 0.0; /* Cambia a 0 para hacerlo invisible */
      z-index: 3;
      cursor: pointer;
    }
  </style>
</head>
